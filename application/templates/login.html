{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="container login">
            <div class="jumbotron ">
                <h2 class="text-danger deneme" style="text-align:center; font-size:2.5vw;">LOGIN & DISCOVER</h2>
                <form method="POST" action="">
                    <dl>
                        {{wtf.quick_form(form)}}
                        <input class="btn btn-primary" type="submit" value="Login">
                    </dl>
                    <a href="{{ url_for('register') }}" style="color:blue">Don't you have an account? Click to register.</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
{% endblock content %}
